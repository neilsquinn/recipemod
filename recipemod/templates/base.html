<!doctype html>
<head>
	<title>
		{% block title %}{% endblock %} - RecipeMod 
	</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<nav class="navbar bg-danger navbar-dark fixed-top ">
		<a class="navbar-brand" href="/">
			<img src="{{ url_for('static', filename='logo.png') }}" alt="O" style="width:25px;"> RecipeMod
		</a>
		{% if g.user %} 
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('bookmarklet') }}">Get Bookmarklet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.change_password') }}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout {{ g.user['username'] }}</a>
                </li>
            </ul>
        </div>
		{% else %} 
		<ul class="navbar-nav">
			<li class="nav-item mr-auto"">
				<a class="nav-link" href="{{ url_for('auth.register') }}">
					Register 
				</a>
			</li>
			<li class="nav-item mr-auto"">
				<a class="nav-link" href="{{ url_for('auth.login') }}">
					Log In 
				</a>
			</li>
		</ul>
		{% endif %} 
	</nav>
	<div class="container-fluid" style="margin-top:80px">
		<section class="content">
			<header>
				{% block header %}{% endblock %} 
			</header>
			{% for message in get_flashed_messages() %} 
			<div class="alert alert-{{ message.type }} alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message.text }}
            </div>
			{% endfor %} {% block content %}{% endblock %} 
		</section>
	</div>
</body>
