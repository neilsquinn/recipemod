{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Recipes{% endblock %}</h1>
        <form method="post" class="needs-validation">
            <div class="form-group">
                <input type="url" value="{{ request.form['url'] }}" class="form-control form-control-lg" placeholder="Enter link to recipe" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <br>
{% endblock %}

{% block content %}
<div>
<div class="input-group mb-3">
<input class="form-control" id="filterByName" type="text" placeholder="Filter by name" width="95%">
<input class="form-control" id="filterByDomain" type="text" placeholder="Filter by website" width="95%">
</div>
    <div id="recipe-cards" class="card-columns">
  {% for recipe in recipes %}
    <div class="card shadow-sm">
        <img class="card-img-top" src="{{ recipe['image_url'] }}" alt="Recipe image" onerror='this.style.display = "none";'>
        <div class="card-body">
            <h5 class="card-title"><span class="recipe-name">{{ recipe['name'] }}</span> <span class="text-secondary small recipe-domain">({{ recipe['domain'] }})</span></h5>
            <p class="card-text font-italic">{{ recipe['description'] }}</p>
            <a href="{{ url_for('recipe.view', id=recipe['id']) }}" class="btn btn-primary stretched-link" >View</a>
        </div>
    </div>
  {% endfor %}
</div>
</div>
<script>
function filterCards(filterBox, field) {
    $("#" + filterBox).on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#recipe-cards .card").filter(function() {
            $(this).toggle($(this).find('.' + field).text().toLowerCase().indexOf(value) > -1);
        });
    });
}
$(document).ready(filterCards('filterByName', 'recipe-name'));
$(document).ready(filterCards('filterByDomain', 'recipe-domain'));
</script>
{% endblock %}
